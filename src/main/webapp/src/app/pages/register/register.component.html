<div class="center-container">
    <p class="title">Register</p>
    
    <form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()">    
        <div class="input-controls">
            <label for="l-email">Email:</label>
            <input id="l-email" type="text" formControlName="email"/>
            <div *ngIf="formGroup.touched && formGroup.controls['email'].errors" class="input-error">Invalid email</div>
        </div>
    
        <div class="input-controls">
            <label for="l-password">Password:</label>
            <input id="l-password" type="password" formControlName="password"/>
            <div *ngIf="formGroup.touched && formGroup.controls['password'].errors" class="input-error">Invalid password</div>
        </div>

        <div class="input-controls">
            <label for="l-passwordConfirm">Confirm password:</label>
            <input id="l-passwordConfirm" type="password" formControlName="passwordConfirm"/>
            <div *ngIf="formGroup.touched && formGroup.controls['passwordConfirm'].errors" class="input-error">Invalid password</div>
        </div>
    
        <div class="actions">
            <button type="submit">Submit</button>
        </div>
    </form>

    <button type="button" (click)="toLoginPage()">Login with existing user</button>
</div>
