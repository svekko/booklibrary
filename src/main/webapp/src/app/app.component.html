<main class="main">
  <div class="content">
    <div *ngIf="userService.getUserInfo().authenticated" class="toolbar-container">
      <div class="toolbar">
        <p class="user-data">{{userService.getUserInfo().email}}</p>
        <button (click)="logout()">Logout</button>
      </div>
    </div>

    <app-alert></app-alert>
    <router-outlet></router-outlet>
  </div>
</main>
